name: Sentinel Gate

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: synapse-sentinel/gate@main
        with:
          check: tests
          coverage-threshold: 50
          github-token: ${{ secrets.GITHUB_TOKEN }}

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: synapse-sentinel/gate@main
        with:
          check: security
          github-token: ${{ secrets.GITHUB_TOKEN }}

  syntax:
    name: Pest Syntax
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: synapse-sentinel/gate@main
        with:
          check: syntax
          github-token: ${{ secrets.GITHUB_TOKEN }}

  certify:
    name: Sentinel Certification
    runs-on: ubuntu-latest
    needs: [tests, security, syntax]
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: synapse-sentinel/gate@main
        with:
          check: certify
          coverage-threshold: 50
          github-token: ${{ secrets.GITHUB_TOKEN }}
