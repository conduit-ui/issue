name: ğŸ›¡ï¸ Sentinel Gate

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  gate:
    name: ğŸ›¡ï¸ Sentinel Gate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: synapse-sentinel/gate@main
        with:
          check: certify
          coverage-threshold: 50
          auto-merge: true
          merge-method: squash
          github-token: ${{ secrets.GITHUB_TOKEN }}

