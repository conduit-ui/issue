name: Gate

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: synapse-sentinel/gate@main
        with:
          coverage-threshold: 50
          github-token: ${{ secrets.GITHUB_TOKEN }}
